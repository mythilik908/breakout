<!DOCTYPE html>
<html lang="en">

<head>
  <title>Breakout Game</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="breakout.js"></script>
</head>

<body onload="initialize();" onmousemove="movePaddle(event);">
  <form>
    <table>
      <tr>
        <th colspan="3">
          <h1 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Breakout Game</h1>
        </th>
      </tr>
      <tr>
        <td><input type="button"
            style="background-color: rgb(241, 230, 208);border-radius: 6px;border: none;font-weight: 600;width: 60px;height: 30px;"
            value="Start" onclick="startGame();" /></td>
        <td>

          <label style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: 600;"> Level:
            <select id="level" onchange="updateLevel()"
              style="background-color: rgb(241, 230, 208);border-radius: 6px;border: none;width: 40px;height: 30px;">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </label>

        </td>
      </tr>
      <tr>
        <td><input type="button"
            style="background-color: rgb(241, 230, 208);border-radius: 6px;border: none;font-weight: 600;width: 60px;height: 30px;"
            value="Reset" onclick="resetGame();" /></td>
        <td style="width:100px">
          <label style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: 600;">Score:
            <span id="score">0</span></label>
        </td>
        <td>
          <label style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: 600;">Tries:
            <span id="tries">0</span></label>
        </td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2">
          <div id="court"
            style="border: solid black; border-radius: 10px; background-color: rgb(252, 250, 250); cursor: none; width: 805px; height: 500px;"
            onclick="startGame(event);">
            <table>
              <tr style="height:50px">
                <td>
                  <img id="red" src="red.png" width="40px" style="margin: 0; padding: 0; position: relative;" />
                  <img id="blue" src="blue.png" width="40px" style="margin: 0; padding: 0; position: relative;" />
                  <img id="yellow" src="yellow.png" width="40px" style="margin: 0; padding: 0; position: relative;" />
                  <img id="green" src="green.png" width="40px" style="margin: 0; padding: 0; position: relative;" />
                </td>
              </tr>
              <tr>
                <td>
                  <div id="wall" style="width: 800px; height: 400px; left: 0px; top: 30px"></div>
                </td>
              </tr>
              <tr>
                <td><img id="paddle" src="paddle.png" height="10px"
                    style="margin: 0; padding: 0; position: relative; left: 0px; top: 10px;" /></td>
              </tr>
              <tr>
                <td><img id="ball" src="ball.gif" height="20px" style="margin: 0; padding: 0px; position: relative;" />
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
    <div
      style="background-color: rgb(241, 230, 208); width: 600px; height: 50px;border-radius: 10px;padding: 10px;margin-top: 30px;align-items: center;margin-left: 150px;">
      <div
        style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: 18px;text-align: center;font-weight: 600;">
        Messages:
        <span id="messages"></span>
      </div>
    </div>


  </form>
</body>

</html>
